<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/exam.min.css">
    <link rel="stylesheet" href="./css/font/iconfont.css">
    <script src="./js/flexible.js"></script>
    <script src="./css/font/iconfont.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- 头部 -->
            <span>北京 <i class="iconfont icon-tubiao-"></i></span>

            <input type="text" placeholder="输入商户名、地点、菜名">
            <!-- <i class="iconfont icon-iconfontzhizuobiaozhun22 search"></i> -->
            <i class="iconfont icon-gengduo1"></i>
            <i class="iconfont icon-user"></i>
        </div>
        <div class="main">
            <!--中间  -->

            <div class="food">
                <!-- 实现美食模块布局效果 -->
                <dl>
                    <dt>
                        <i class="iconfont icon-chengjia"></i>
                    </dt>
                    <dd>美食</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-dunpai"></i>
                    </dt>
                    <dd>饿了么外卖</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-VIP1"></i>
                    </dt>
                    <dd>到店自提</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-VIP2"></i>
                    </dt>
                    <dd>淘宝票电影</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-vip1"></i>
                    </dt>
                    <dd>超市</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-zuanshi2"></i>
                    </dt>
                    <dd>烧烤</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-dianhua"></i>
                    </dt>
                    <dd>KTV</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-fangzi"></i>
                    </dt>
                    <dd>丽人/美发</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-huiyuanvip"></i>
                    </dt>
                    <dd>亲子</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="iconfont icon-zuanshi1"></i>
                    </dt>
                    <dd>休闲娱乐</dd>
                </dl>
            </div>
            <div class="sprice">
                <!-- 实现签到领积分布局效果 -->
                <ul>
                    <li>
                        <h4>签到领积分</h4>
                        <span>当前积分：0</span>
                        <i class="iconfont icon-iconvip01"></i>
                    </li>
                    <li>
                        <h4>口碑农场</h4><span>当前积分：0</span>
                        <i class="iconfont icon-fangzi"></i>
                    </li>
                </ul>
            </div>
            <div class="outBox">
                <!-- 实现外卖福利布局效果 -->
                <h3>外卖福利</h3>
                <ul>
                    <li>
                        <span>最高60元</span>
                        <button>立即领取</button>
                    </li>
                    <li>
                        <p></p>
                        <div class="mark">
                            <h5>高品质高品质高品质</h5>
                            <span>29.9元</span>
                        </div>
                    </li>
                    <li>
                        <p></p>
                        <div class="mark">
                            <h5>传统手工牛丸</h5>
                            <span>19.9元</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="qiangBox">
                <!-- 实现超值抢购布局效果 -->
                <h2>超值抢购</h2>
                <ul>
                    <li>
                        <p></p>
                        <h5>超值担任惨</h5>
                        <span>23.50元</span>
                    </li>
                    <li>
                        <p></p>
                        <h5>可爱的猪</h5>
                        <span>11.50元</span>
                    </li>
                    <li>
                        <p></p>
                        <h5>国产蓝莓</h5>
                        <span>9.90元</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <!-- 底部 -->
            <dl>
                <dt>
                    <i class="iconfont icon-shouye"></i>
                </dt>
                <dd>支付宝</dd>
            </dl>
            <dl>
                <dt>
                    <i class="iconfont icon-VIP"></i>
                </dt>
                <dd>财富</dd>
            </dl>
            <dl>
                <dt>
                    <i class="iconfont icon-rongyu"></i>
                </dt>
                <dd>口碑</dd>
            </dl>
            <dl>
                <dt>
                    <i class="iconfont icon-user"></i>
                </dt>
                <dd>朋友</dd>
            </dl>
            <dl>
                <dt>
                    <i class="iconfont icon-icon03"></i>
                </dt>
                <dd>我的</dd>
            </dl>
        </div>
    </div>
</body>

</html>
